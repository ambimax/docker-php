schemaVersion: "2.0.0"

globalEnvVars:

metadataTest:
  env:
    - key: PHP_ENABLE_XDEBUG
      value: false
  labels:
    - key: 'maintainer'
      value: 'Tobias Schifftner <ts@ambimax.de>'
  exposedPorts: ["9000"]
  entrypoint: ["/usr/local/bin/entrypoint.sh"]
  cmd: ["php-fpm", "-F"]
  workdir: "/var/www/htdocs"

